<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Animated Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Epic Todo List</h1>
            <p class="subtitle">Organize your life with style!</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Add</span>
                </button>
            </div>
            <div class="input-counter">
                <span id="charCount">0/100</span>
            </div>
        </div>

        <div class="controls">
            <button id="loadBtn" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="clearAllBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
            <div class="stats">
                <span id="todoCount">0 tasks</span>
            </div>
        </div>

        <div class="todo-section">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first todo above</p>
            </div>

            <div id="todoList" class="todo-list">
                <!-- Todos will be dynamically inserted here -->
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
